<section class="servicios">
  <ul>
    {% for servicio in site.data.servicios %}
    <li class="{{servicio.clase}}">
      <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="address-card" class="svg-inline--fa fa-address-card fa-w-18" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><path fill="rgba(230, 175, 49, 0.5)" d="{{servicio.icono}}"></path></svg>
      <h3>{{servicio.titulo}}</h3>
      <p>{{servicio.parrafo}}</p>
    </li>
    {% endfor %}
  </ul>
</section>
